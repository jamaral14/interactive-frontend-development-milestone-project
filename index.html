<head>

<body>

            <li class="card" type="leaf">

            <li class="card" type="bicycle">

          <li class="card" type="start" >

                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="bed">
                <i class="fa fa-bed"></i>

            <li class="card open show" type="bicycle">
