<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mix Or Match</title>

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>


    <div class="container">
        <div class="title">
            <h1>Find the Match :)</h1>
        </div>

        <section class="score-panel">


            <span class="moves">0</span> Move(s)

            <div class="timer">
            </div>
            
        </section>

        <div class="restart-button-wrapper" onclick=startGame()>
            <input class="restart-button" type="button" value="Restart">
        </div>
        
        <ul class="deck" id="card-deck">
            <li class="card" type="bed">
                <i class="fa fa-bed"></i>
            </li>
            <li class="card" type="bug">
                <i class="fa fa-bug"></i>
            </li>
            <li class="card match" type="ring">
                <i class="fa fa-life-ring"></i>
            </li>
            <li class="card" type="start" >
                <i class="fa fa-hourglass-start"></i>
            </li>
             <li class="card" type="ring">
                <i class="fa fa-life-ring"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
          <li class="card" type="start" >
                <i class="fa fa-hourglass-start"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="bed">
                <i class="fa fa-bed"></i>
            </li>
            <li class="card open show" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
             <li class="card" type="bug">
                <i class="fa fa-bug"></i>
            </li>
             <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
        </ul>
        
        
        
        

</body>

</html>
